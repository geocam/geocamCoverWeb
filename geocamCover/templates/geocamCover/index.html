<!DOCTYPE html>
<html>
<head>
    <meta name="viewport"
          content="height=device-height; width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    <link rel="stylesheet" href="{{ MEDIA_URL }}geocamCover/layout.css"/>
    <link rel="stylesheet" href="{{ MEDIA_URL }}geocamCover/jquery.rating.css"/>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.css"/>

    <script src="http://maps.google.com/maps/api/js?sensor=true" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.js" type="text/javascript"></script>
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js" type="text/javascript"></script>-->
    <script src="{{ MEDIA_URL }}geocamCover/jquery.ui.map.min.js" type="text/javascript"></script>
    <script src="{{ MEDIA_URL }}geocamCover/app.js" type="text/javascript"></script>
	<script src="{{ MEDIA_URL }}geocamCover/jquery.rating.js" type="text/javascript"></script>
</head>

<body>

<div id="map-page" data-role="page">
	<div id="map-header" data-role="header">
		<h1>GeoCam Cover</h1>
	</div>
	<div data-role="content" style='padding:0px'>
        <div id="dim"></div>
		<div id="map_canvas"></div>
		<div id="place-form">
			<form id="place-form-form">
				<h1>Do you want to add this as a place?</h1>
				<input style='width:95%' class="name" type="text" placeholder="Place Name... (optional)"/>
				<select id="categories-select"></select>
				<input type="submit" value="Add Place"/>
				<input type="button" value="Back to Map" onclick="hidePlaceForm();"/>
			</form>
		</div>
    </div>
</div>


<div id="logs-page" data-role="page">

   <div data-role="header">
		<a href="#" onclick="showMap();" data-icon="arrow-l">Back</a>
		<h1 class='name'></h1>
		<a href="#" onclick="showEditPlace();" class="ui-btn-right" data-icon="gear" data-role="button">Edit</a>
	</div>
	
	<div data-role="content">
		<input onclick="showNewTask();" type="submit" value="Add Task"/>
		<input onclick="showNewReport();" type="submit" value="Add Report"/>
		<input type="submit" value="Back to Map" onclick="return showMap();"/>
		</div><div>
		<ul id="logs" data-role="listview" data-theme="e">
		</ul>
	
	</div>
</div>

<div id="tasks-page" data-role="page">
	<div data-role="header">
		<a href="#" data-rel="back" data-icon="delete">Cancel</a>
		<h1></h1>
		<a class="delete-button" href="#" onclick="deleteTask();" data-role="button" data-icon="delete">Delete</a>
	</div>

	<div data-role="content">
		<form>
			<div>
				<b class="label">Title:</b><br/>
				<input type='text' class='title' /><br/>
			</div>
			<div style="padding-bottom: 10px;overflow:hidden;width:100%;">
				<b class="label" style="float:left;margin-top:3px;margin-right:5px;">Priority: </b>
				<input value="1" name="star1" type="radio" class="star"/>
				<input value="2" name="star1" type="radio" class="star"/>
				<input value="3" name="star1" type="radio" class="star"/>
				<input value="4" name="star1" type="radio" class="star"/>
				<input value="5" name="star1" type="radio" class="star"/>
			</div>
			<div>
				<b class="label">Description:</b><br/>
				<textarea class="description"></textarea>
			</div>
			<input type="submit" value="Submit Task" class="submit-button"/>
		</form>

		<input type="button" value="Back to Logs" onclick="return showLog(selectedPlace.id);"/>
		<input type="submit" value="Back to Map" onclick="return showMap();"/>
	</div>

</div>

<div id="reports-page" data-role="page">
	<div data-role="header">
		<a href="#" data-rel="back" data-icon="delete">Cancel</a>
		<h1></h1>
		<a class="delete-button" href="#" onclick="deleteReport();" data-role="button" data-icon="delete">Delete</a>
	</div>
	<div data-role="content">
	<form>
		<div>
			<b class="label">Title:</b><br/>
			<input type='text' class='title'/>
		</div>
		<div>
			<b class="label">Status:</b><br/>
			<div class="select-status">
				<select class="status">
					<option selected value>Not Selected</option>
					<option value="0">Disabled by damage, lack of power, etc -- not servicable</option>
					<option value="1">Damaged or otherwise impaired but servicable</option>
					<option value="2">Inactive, out of service (not damaged by event)</option>
					<option value="3">In service with no impairment</option>
					<option value="4">Red-tagged: inoperable and unsafe to enter</option>
					<option value="5">Unknown, requires assessment</option>
					<option value="6">Potentially unsafe to enter</option>
				</select>
			</div>
		</div>
		<div class="select-task">
			<select class="task">
			</select>
		</div>
		<div>
			<b class="label">Percent Completed:</b><br/>
			<div>
				<input type="range" name="points" min="0" max="100" value="0" class="percent-completed"/>
			</div>
		</div>
		<div>
			<b class="label">Notes:</b><br/>
			<textarea class="notes"></textarea>
		</div>
		<input type="submit" value="Submit Report" class="submit-button"/>
		</form>

		<input type="button" value="Back to Logs" onclick="return showLog(selectedPlace.id);"/>
		<input type="submit" value="Back to Map" onclick="return showMap();"/>
	</div>

</div>




<div id="edit-place-page" data-role="page">
	<div data-role="header">
		<a href="#" data-rel="back" data-icon="delete">Cancel</a>
		<h1>Edit '<span class='name'></span>'</h1>
		<a href="#" onclick="deletePlace();" data-role="button" data-icon="delete">Delete</a>
	</div>
	<div data-role="content">
		<form id="edit-place-page-form">
			<input type='text' class='name' placeholder="Name"/>
			<select id="edit-categories-select"></select>
			<input type="submit" value="Update Place"/>
		</form>

		<input type="button" value="Back to Logs" onclick="return showLog(selectedPlace.id);"/>
		<input type="submit" value="Back to Map" onclick="return showMap();"/>
	</div>
</div>



</body>
</html>
